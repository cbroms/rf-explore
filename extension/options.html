<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8" />
		<link rel="stylesheet" type="text/css" href="options.css" />
	</head>

	<body>
		<div id="current-trail" class="wrapper">
			<div id="trail"></div>
			<button id="save-button">Save Trail</button>

			<div id="saved-wrapper">
				<textarea id="saved"></textarea>
				<div id="saved-instructions"></div>
			</div>
		</div>
		<div id="search-wrapper" class="wrapper">
			<h3>Saved Trails</h3>
			<input
				type="text"
				name="search"
				id="input-search"
				placeholder="Search for a saved trail"
			/>
			<div id="search-recs"></div>
		</div>

		<div id="settings-wrapper" class="wrapper">
			<h3>Settings</h3>
			<label for="button"
				>Redirect from Wikipedia to WikiViz:
				<b><span id="option"></span></b>
			</label>
			<button id="options-button"></button>
		</div>

		<script src="browser-polyfill.min.js"></script>
		<script src="options.js"></script>
	</body>
</html>
